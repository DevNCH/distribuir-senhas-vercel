<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Guichê</title>
  <style>
    body { text-align: center; padding: 50px; font-family: sans-serif; }
    #senha { font-size: 60px; margin: 20px; color: #e60000; }
    button { font-size: 30px; padding: 20px; }
  </style>
</head>
<body>

  <h1>Guichê 1</h1>
  <div id="senha">A000</div>
  <button onclick="chamarSenha()">Chamar Próxima Senha</button>

  <script>
    const guiche = "Guichê 1";

    async function chamarSenha() {
      const response = await fetch("/api/chamar", {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ guiche })
      });

      const data = await response.json();
      document.getElementById("senha").innerText = data.senha;
    }
  </script>

</body>
</html>
